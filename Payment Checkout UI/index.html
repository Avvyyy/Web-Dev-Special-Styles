<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Checkout Implementation</title>
    <link rel="stylesheet" href="style.css/`\">
  </head>
  <body>
    <div class="container-box">
      <div class="brand">
        <img src="" alt="" class="debit-card" />
        <img src="" alt="" class="visa" />
      </div>

      <form action="" class="form-elements" method="POST">
        <label>
          <h3>Card Number</h3>
          <input
            type="number"
            name=""
            id="card-number"
            placeholder="Enter 16 digit number"
          />
        </label>

        <label>
          <h3>Card Holder</h3>
          <input
            type="text"
            name=""
            id="card-holder"
            placeholder="Enter Name"
            required
          />
        </label>

        <div class="last_elements">
          <label>
            <h3>Exp</h3>
            <input type="password" id="card-exp" placeholder="Exp" required />
          </label>

          <label>
            <h3>CVV</h3>
            <input type="password" id="card-cvv" placeholder="cvv" required />
          </label>
        </div>
	<button class="btn">Complete Order</button>
      </form>
    </div>
  </body>
</html>
